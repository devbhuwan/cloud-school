ext {
    versions = [:]
    libs = [:]
}
versions += [
        scala   : "2.11",
        spark   : "2.2.0",
        keycloak: "3.4.0.Final",
        lombok  : "1.16.18",
        queryDsl: "4.1.3",
        restEasy: "3.1.4.Final"
]

libs += [
        openCsv                         : "net.sf.opencsv:opencsv:2.3",
        scala                           : "org.scala-lang:scala-library:$versions.scala.5",
        sparkMlLib                      : "org.apache.spark:spark-mllib_$versions.scala:$versions.spark",
        testNG                          : "org.testng:testng:6.9.4",
        lombok                          : "org.projectlombok:lombok:$versions.lombok",
        springBootStarterWeb            : "org.springframework.boot:spring-boot-starter-web",
        springBootStarterTest           : "org.springframework.boot:spring-boot-starter-test",
        springBootAutoConfigure         : "org.springframework.boot:spring-boot-autoconfigure",
        springBootConfigurationProcessor: "org.springframework.boot:spring-boot-configuration-processor",
        springBootStarter               : "org.springframework.boot:spring-boot-starter",
        keycloakServer                  : "org.wildfly.swarm:keycloak-server:2017.11.0",
        keycloakServerSwarm             : "org.wildfly.swarm.servers:keycloak:2017.11.0:swarm",
        keycloakSpringBootStarter       : "org.keycloak:keycloak-spring-boot-starter:$versions.keycloak",
        keycloakAdminClient             : "org.keycloak:keycloak-admin-client:$versions.keycloak",
        queryDslCore                    : "com.querydsl:querydsl-core:$versions.queryDsl",
        resteasyClient                  : "org.jboss.resteasy:resteasy-client:$versions.restEasy",
        resteasyJackson2Provider        : "org.jboss.resteasy:resteasy-jackson2-provider:$versions.restEasy"
]
